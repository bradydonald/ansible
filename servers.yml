# just a starting point for now
---
- hosts: local
  tasks:

# upgrade everything

  - name: Upgrade all packages
    tags:
      - upgrade
    ansible.builtin.dnf:
      name: "*"
      state: latest

# make sure dev tooling is installed

  - name: Install the 'Development tools' package group
    ansible.builtin.dnf:
      name: '@Development tools'
      state: present

# X development tools
# Don't think this is needed on Wayland but this VM is X
#
  - name: Install the 'X Software Development' package group
    ansible.builtin.dnf:
      name: '@X Software Development'
      state: present

# ansible-galaxy install agoloncser.emacs

  - name: Install emacs
    include_role:
      name: agoloncser.emacs

#
# install 1password
#

# install the repo
  - name: Get the 1password key
    ansible.builtin.rpm_key:
      state: present
      key: https://downloads.1password.com/linux/keys/1password.asc

  - name: Install the repo
    ansible.builtin.shell:
      cmd:  sudo sh -c 'echo -e "[1password]\nname=1Password Stable Channel\nbaseurl=https://downloads.1password.com/linux/rpm/stable/\$basearch\nenabled=1\ngpgcheck=1\nrepo_gpgcheck=1\ngpgkey=\"https://downloads.1password.com/linux/keys/1password.asc\"" > /etc/yum.repos.d/1password.repo'


  - name: Install list of packages
    tags:
      - packages
    ansible.builtin.dnf:
      name: '{{ item }}'
      state: latest
    with_items:
      1password,
      lsd,
      msmtp,
      isync,
      ripgrep,
      sqlite,
      autoconf,
      texinfo,
      libgccjit,
      libgccjit-devel,
      gnutls-devel,
      gnutls,
      gtk4-devel,
      gtk+-devel,
      libXaw-devel,
      libtiff-devel,
      giflib-devel,
      ncurses-devel
